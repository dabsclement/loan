<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>LOAN REPAYMENT</title>
</head>

<body>
  <div class="container">
    <header id="page-header" class="bg-dark text-white col-sm-12">
      <h1 id="main-heading" class="text-center">Loan Repayment Plan</h1>
    </header>
    <div class="row">
      <main class="col-sm-6">
        <form id="comment-form">
          <div class="form-group">
            <label for="first-name">LOAN AMOUNT</label>
            <input id="loan" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="tenure">TENURE</label>
            <input id="tenure" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="rate">Rate</label>
            <input id="rate" type="text" class="form-control">
          </div>
          <button type="submit" id="calculate" class="btn btn-success">Calculate</button>
        </form>
      </main>
      <aside id="sidebar" class="col-auto text-white p-4">
        <table></table>
      </aside>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
